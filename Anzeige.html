<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>CLMauseL Scoreboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000010;
      color: #00f7ff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #00f7ff;
    }

    .team {
      font-size: 2em;
      margin: 10px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      box-shadow: 0 0 10px #00f7ff20;
    }
  </style>
</head>
<body>

  <h1>üèÜ Aktueller Spielstand</h1>
  <div id="scoreboard"></div>

  <script>
    const teams = [
      "BlackScreen",
      "Alt+F4",
      "404 Not Found",
      "500 Internal Game Error",
      "ragequit"
    ];
    let scores = {};

    function renderScores() {
      const container = document.getElementById("scoreboard");
      container.innerHTML = '';
      const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
      sorted.forEach(([name, points]) => {
        const div = document.createElement("div");
        div.className = "team";
        div.textContent = `${name}: ${points} Punkte`;
        container.appendChild(div);
      });
    }

    const channel = new BroadcastChannel("score_update");
    channel.onmessage = (event) => {
      scores = event.data;
      renderScores();
    };

    // Falls die Anzeige zuerst geladen wird, Scores initial leer ‚Üí kein Render
  </script>

</body>
</html>
